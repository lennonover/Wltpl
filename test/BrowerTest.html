<!DOCTYPE html>
<html>
<head>
  <title>Wltpl</title>
</head>
<body>
<meta charset="UTF-8">
  <script type="text/javascript" src="../builds/wltpl.js"></script>
  <script>
var contentTpl = 
  '<h1>{{title}}</h1>\n'+
  '{{if isPic}}\n'+
      '<img src="{{imgUrl}}">\n'+
  '{{else}}\n'+
    '<div class="content">\n'+
      '{{if textTitle}}\n'+
        '<h4>{{#textTitle}}</h4>\n'+
      '{{/if}}\n'+
    '</div>\n'+
  '{{/if}}';
var mockdata = {
  imgUrl: "https://placem.at/people?w=640&h=480",
  textTitle: '这是小<a>标题</a>',
  title:"这是<a>标题</a>",
  isPic: false
};

document.write(Wltpl(contentTpl, mockdata));
  </script>
</body>
</html>
